<h1 id="maven">Maven</h1>
<ol type="1">
<li><p>How to skip tests?</p>
<p>Two ways to skip tests in command line: <code>mvn &lt;command&gt; -DskipTests</code> or <code>mvn &lt;command&gt; -Dmaven.test.skip=true</code>. The second one is recommended as it not only skip the execution but also the compilation of tests.</p></li>
</ol>
